<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lotto</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="dialogoverlay"></div>
  <div id="dialogbox">
    <div>
      <div id="dialogboxbody"></div>
      <div id="dialogboxfoot"></div>
    </div>
  </div>
  <div class="ticket-box">
    <div class="ticket">
      <div class="ticket-header">
        <h1>
          <span class="letter" id="charOne">L</span>
          <span class="letter" id="charTwo">o</span>
          <span class="letter" id="charThree">t</span>
          <span class="letter" id="charFour">t</span>
          <span class="letter" id="charFive">o</span>
        </h1>
        <p class="name">Die Lernwerkstatt <br>
          <a href="./about.html">(Our Team)</a>
        </p>
        <p class="rules">Select 6 numbers, buy a ticket, click "Check" and hope for the victory. Good luck!</p>
      </div>
      <form class="container" id="playerOne"></form>
    </div>
    <div class="selection-wrap">
      <div class="selection" id="selectionOne"></div>
      <button type="button" name="check" class="check" id="checkButton">Check</button>
    </div>
  </div>
  </div>
  </div>
  <div class="button-box">
    <div class="select-box">
        <p>Select how many rounds do you wanna play.</p>
        <select id="numberOfTickets" onchange="numberOfTickets();">
          <option id="selected" value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="1000">1000</option>
          <option value="100000">100000</option>
        </select>
    </div>
      <button type="button" name="check" id="buyTicket" onclick="buyTicket();">Buy a ticket</button>
  </div>
  <ol class="highscore" id="highscore">
    <h2>Highscore:</h2>
  </ol>
  </div>
  <script src="js/lotto.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
