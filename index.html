<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lotto</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="dialogoverlay"></div>
  <div id="dialogbox">
    <div>
      <div id="dialogboxbody"></div>
      <div id="dialogboxfoot"></div>
    </div>
  </div>
  <div class="ticket-wrap">
    <div class="ticket">
      <div class="ticket-header">
        <h1>
          <span class="letter letter-l">L</span>
          <span class="letter letter-o1">o</span>
          <span class="letter letter-t1">t</span>
          <span class="letter letter-t2">t</span>
          <span class="letter letter-o2">o</span>
          <span class="name">Lernwerkstatt</span>
        </h1>
        <p class="rules">Select 6 numbers, click "Check" and hope for the victory. Good luck!</p>
      </div>
      <form class="container" id="container">
      </form>
    </div>
    <div id="selection"></div>
    <button type="button" name="check" onclick="checkboxes();">Check</button>
  </div>

  <script src="js/lotto.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
